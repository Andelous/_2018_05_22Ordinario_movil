<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Iniciar sesi&oacute;n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ingresa tus datos</h3>

    <ion-list>

        <ion-item>
            <ion-label fixed>Usuario:</ion-label>
            <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Contrase&ntilde;a:</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>

    </ion-list>

  <button ion-button color="primary" (click)="iniciarSesion()">Iniciar sesi&oacute;n</button>
  <button ion-button color="danger" (click)="cerrarSesion()">Cerrar sesi&oacute;n</button>
</ion-content>
